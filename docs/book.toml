[book]
authors = ["rsteube"]
language = "en"
multilingual = false
src = "src"
title = "carapace-bin"
description = "A multi-shell completion binary."

[output.html]
default-theme = "Latte"
preferred-dark-theme = "Mocha"
additional-css = ["asciinema/asciinema-player.css", "./theme/catppuccin.css"]
additional-js = ["asciinema/asciinema-player.min.js", "asciinema/load.js"]
git-repository-url = "https://github.com/carapace-sh/carapace-bin"
edit-url-template = "https://github.com/carapace-sh/carapace-bin/edit/master/docs/{path}"

[output.html.fold]
enable = true

[output.linkcheck]
follow-web-links = true
exclude = [ 'archlinux\.org', 'github\.com']
